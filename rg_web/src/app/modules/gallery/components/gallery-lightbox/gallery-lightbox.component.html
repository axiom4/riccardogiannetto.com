<div class="gallery-lightbox-container">
  <div
    #galleryItem
    *ngFor="let column of data; let col = index"
    class="gallery"
  >
    <div *ngFor="let data of column; let i = index" class="gallery-img">
      <img
        (click)="onPreviewImage(col, i)"
        alt="{{ data.alt }}"
        onKeyPress=""
        onKeyDown=""
        onKeyUp=""
        [ngSrc]="data.src"
        width="{{ data.width }}"
        height="{{ data.height }}"
        priority
      />
    </div>
  </div>
  <div *ngIf="showMask" class="lightbox" [@animation-leave]="{ value: 'hide' }">
    <button
      type="button"
      (click)="onclosePreview()"
      *ngIf="previewImage"
      class="close-btn"
      title="Close"
    >
      <span
        class="icon-lightbox-carousel"
        onKeyPress=""
        onKeyDown=""
        onKeyUp=""
      >
        Close
      </span>
    </button>
    <button
      *ngIf="controls"
      class="btn-lightbox-carousel btn-prev"
      title="Previous"
      (click)="prev()"
    >
      <span class="icon-lightbox-carousel">Prev</span>
    </button>
    <button
      *ngIf="controls"
      class="btn-lightbox-carousel btn-next"
      title="Next"
      (click)="next()"
    >
      <span class="icon-lightbox-carousel">Next</span>
    </button>
    <div
      *ngIf="previewImage"
      [@animation-enter]="{ value: 'visible' }"
      (@animation-enter.done)="onAnimationEnd($event)"
      class="lightbox-img"
    >
      <img
        *ngIf="currentLightboxImg"
        alt="{{ currentLightboxImg.alt }}"
        [ngSrc]="currentLightboxImg.src"
        width="{{ currentLightboxImg.width }}"
        height="{{ currentLightboxImg.height }}"
        sizes="100vw"
        priority
      />
    </div>
  </div>
</div>
