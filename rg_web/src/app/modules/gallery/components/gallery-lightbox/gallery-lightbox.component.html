<div #container class="gallery-lightbox-container">
  @for (column of data(); track $index; let col = $index) {
    <div
      #galleryItem
      class="gallery"
      >
      @for (item of column; track item.url; let i = $index) {
        <div class="gallery-img" [class.portrait]="item.height > item.width" [class.landscape]="item.height <= item.width">
          <img
            #galleryImg
            (click)="onPreviewImage(col, i)"
            alt="{{ item.title }}"
            onKeyPress=""
            onKeyDown=""
            onKeyUp=""
            src="{{ item.url }}/width/{{ getGalleryPreviewWidth() }}"
            width="{{ getGalleryPreviewWidth() }}"
            height="{{ getGalleryPreviewHeight(item.width, item.height) }}"
            srcset="{{ item.url }}/width/700 1200w, {{ item.url }}/width/1000 1024w, {{ item.url }}/width/1200 650w"
            sizes="(max-width: 1024px) 700px, (max-width: 650px) 1000px, 1200px"
            priority
            placeholder
            />
        </div>
      }
    </div>
  }
  @if (showMask()) {
    <div class="lightbox" [@animation-leave]="{ value: 'hide' }">
      <span class="count"> {{ imageNum }}/{{ totalImageCount }} </span>
      @if (previewImage()) {
        <button
          type="button"
          (click)="onclosePreview()"
          class="close-btn"
          title="Close"
          >
          <span
            class="icon-lightbox-carousel"
            onKeyPress=""
            onKeyDown=""
            onKeyUp=""
            >
            Close
          </span>
        </button>
      }
      @if (controls) {
        <button
          type="button"
          class="btn-lightbox-carousel btn-prev"
          title="Previous"
          (click)="prev()"
          >
          <span class="icon-lightbox-carousel">Prev</span>
        </button>
      }
      @if (controls) {
        <button
          type="button"
          class="btn-lightbox-carousel btn-next"
          title="Next"
          (click)="next()"
          >
          <span class="icon-lightbox-carousel">Next</span>
        </button>
      }
      @if (previewImage()) {
        <div
          [@animation-enter]="{ value: 'visible' }"
          (@animation-enter.done)="onAnimationEnd($event)"
          class="lightbox-img"
          >
          @if (currentLightboxImg()) {
            <img
              #galleryPreviewImg
              alt="{{ currentLightboxImg()!.title }}"
              src="{{ currentLightboxImg()!.url }}/width/2400"
        width="{{
          getGalleryImageWidth(
            currentLightboxImg()!.width,
            currentLightboxImg()!.height
          )
        }}"
        height="{{
          getGalleryImageHeight(
            currentLightboxImg()!.width,
            currentLightboxImg()!.height
          )
        }}"
              priority
              />
          }
          <span class="signature">R.G.</span>
        </div>
      }
    </div>
  }
</div>
