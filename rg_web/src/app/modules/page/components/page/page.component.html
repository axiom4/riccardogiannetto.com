@if (page(); as p) {
  <article class="entry-content">
    <figure>
      <blockquote>
        <h1>{{ p.title }}</h1>
      </blockquote>
      <figcaption>
        <small>
          author:
          <strong>
            {{ p.author.username }} -
            <cite title="Source Title">{{ p.created_at | date }}</cite>
          </strong>
        </small>
      </figcaption>
    </figure>
    <div class="{{ tag() }}" [innerHTML]="parsedBody()"></div>
  </article>
}
