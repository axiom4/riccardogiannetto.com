<div class="cookie-banner" *ngIf="!accepted">
  <div class="cookie-content">
    <p>
      This site uses cookies to improve your browsing experience. These include
      technical cookies and anonymous analytics cookies.
    </p>
    <div class="cookie-actions">
      <button class="btn-accept" (click)="accept()">Accept and Close</button>
    </div>
  </div>
</div>
