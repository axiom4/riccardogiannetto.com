<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradients -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#81D4FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#29B6F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cameraGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#455A64;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#263238;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="lensShadow" cx="50%" cy="50%" r="50%">
      <stop offset="70%" stop-color="#000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0.3"/>
    </radialGradient>
    <!-- Drop Shadow Filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Sky Background -->
  <rect width="512" height="512" rx="100" fill="url(#skyGradient)"/>

  <!-- Mountains Layer -->
  <g transform="translate(0, 20)">
    <!-- Back Left Mountain -->
    <path d="M-20 512 L180 250 L380 512 Z" fill="#388E3C"/>
    <path d="M180 250 L220 310 L180 290 L140 310 Z" fill="#E8F5E9"/>

    <!-- Back Right Mountain (Tallest) -->
    <path d="M250 512 L450 100 L650 512 Z" fill="#1B5E20"/>
    <path d="M450 100 L500 180 L450 150 L400 180 Z" fill="#FFFFFF"/>

    <!-- Front Center Mountain -->
    <path d="M120 520 L300 300 L480 520 Z" fill="#4CAF50"/>
    <path d="M300 300 L340 360 L300 340 L260 360 Z" fill="#F1F8E9"/>
  </g>

  <!-- Camera Group with Shadow -->
  <g filter="url(#shadow)">
    <!-- Body -->
    <rect x="56" y="128" width="400" height="256" rx="40" ry="40" fill="url(#cameraGradient)"/>
    <!-- Top prism -->
    <path d="M160 128 L190 90 H322 L352 128 Z" fill="#37474F"/>

    <!-- Lens Assembly -->
    <circle cx="256" cy="256" r="95" fill="#CFD8DC"/>
    <circle cx="256" cy="256" r="85" fill="#263238"/>
    <circle cx="256" cy="256" r="75" fill="#102027"/>

    <!-- Reflection -->
    <path d="M290 220 A 40 40 0 0 1 310 260" stroke="rgba(255,255,255,0.2)" stroke-width="8" fill="none" stroke-linecap="round"/>

    <!-- Initials -->
    <text x="256" y="295" font-family="Arial, sans-serif" font-size="110" font-weight="bold" fill="#FFF" text-anchor="middle" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">RG</text>

    <!-- Red Detail -->
    <circle cx="410" cy="170" r="12" fill="#F44336" stroke="#B71C1C" stroke-width="2"/>
  </g>
</svg>
